<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
</head>

<body>
  <!-- ***********************  PAGE OVERALL CONTENT WRAPPER *********************** -->
  <div class="container">

    <!-- ***********************  PAGE MAIN *********************** -->
    <main class="main">
      <div class="profile">
        
        <div class="profile__header">
          <img class="profile__header-img" src="img/bg-pattern-card.svg" alt="card header pattern">
        </div>

        <div class="profile__body">
          <img class="profile__body-img" src="img/image-victor.jpg" alt="profile image">

          <div class="profile__info">
            <h2 class="profile__info-name">Victor Crest <span class='profile__info-age'>26</span></h2>
            <p class="profile__info-location" aria-label='London, United Kingdom'>London</p>
          </div>

          <hr class='profile__body-hl' aria-hidden='true'>

          <div class="profile__stat">
            <p class="profile__stat-values"><span class="profile__stat-fig">80K</span><span
                class="profile__stat-label">Followers</span></p>
            <p class="profile__stat-values"><span class="profile__stat-fig">803K</span><span
                class="profile__stat-label">Likes</span></p>
            <p class="profile__stat-values"><span class="profile__stat-fig">1.4K</span><span
                class="profile__stat-label">Photos</span></p>
          </div>

        </div>

      </div>

    </main>
    <!-- ***********************  END OF PAGE MAIN *********************** -->


    </di>
    <!-- ***********************  END OF PAGE OVERALL CONTENT WRAPPER *********************** -->
</body>

</html>
